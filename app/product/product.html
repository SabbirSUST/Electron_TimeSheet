<!DOCTYPE html>
<html>
    <head>
        <title>Product</title>
        <link rel = "stylesheet" href = "../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel = "stylesheet" href = "./product.css" />
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <div class="row ">
                <div class="col-12">
                    <label> Enter Product</label>
                    <input type="text" class="form-control" id="productname" autofocus>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12">
                    <input type="file" class="btn btn-info" id="uploadIcon">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <div class="col-8">
                    <img id="myimage" width="200" height="200">
                </div>
            </div>
        </form>
        
        <script src="./product-process.js"></script>
    </body>
</html>
