<!DOCTYPE html>
<html>
    <head>
        <title>Product</title>
        <link rel = "stylesheet" href = "../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel = "stylesheet" href = "./prod-mgt.css" />
    </head>
    <body>
        <div class="row">
            <div class="col-12">
                <label>
                    Project Name: <span id="project-name"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="btn-start" class="btn btn-info" style="width: 8em;" > Start</button>
            </div>
            <div class="col-6">
                <button id="btn-stop"class="btn btn-danger" style="width: 8em;" disabled="disabled"> Stop</button>
            </div>
        </div>
        <br />
        <div class="row ">
            <div class="col-10 timer">
                <h3><time>00:00:00</time></h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <table class="table table-strip table-bordered">
                    <thead>
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <script src="./prod-mgt-process.js"></script>
    </body>
</html>
